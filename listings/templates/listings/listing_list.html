<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
</head>
<body>
    <h1>Listings</h1>
    <ul>
        {% for listing in listings %}
            <li>
                <h2>{{ listing.title }}</h2>
                <p>{{ listing.description }}</p>
                <p>Price: ${{ listing.price }}</p>
                <img src="{{ listing.image_url }}" alt="{{ listing.title }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
